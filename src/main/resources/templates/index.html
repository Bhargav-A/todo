<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
    <title>Todo List</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Todo List</h1>
        <hr />
        <p th:text="|Happy ${today}|">Today</p>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
        <tbody>
            <tr th:each="item: ${todoItems}">
                <td th:text="${item.id}">item_id</td>
                <td th:text="${item.description}">item_description</td>
                <td th:text="${item.complete}">item_id</td>
                <td th:text="${item.createdDate}">item_id</td>
                <td th:text="${item.modifiedDate}">item_id</td>
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">edit</a>
                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
        </table>
        <p><a class="btn btn-success" href="/create-todo">Add a Todo!</a></p>
    </div>




    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
